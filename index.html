<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>連結</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .top-background {
      height: 200px;
      background-image: url('images/background_cloud.jpg');
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 60px;
      font-weight: bold;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.5);
    }

    .navbar {
      background-color: #333;
      overflow: visible;
      display: flex;
      padding: 0 20px;
      align-items: center;
    }

    .navbar a, .dropbtn {
      color: white;
      padding: 14px 20px;
      text-decoration: none;
      background: none;
      border: none;
      font-size: 18px;
      cursor: pointer;
    }

    .navbar a:hover, .dropbtn:hover {
      background-color: #555;
    }

    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #f9f9f9;
      min-width: 140px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      z-index: 1;
      top: 100%;
      left: 0;
      border-radius: 5px;
    }

    .dropdown-content a {
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }

    .dropdown-content a:hover {
      background-color: #f1f1f1;
    }

    .dropdown-content.show {
      display: block;
    }

    .container {
      display: flex;
      height: 500px;
    }

    .left, .right {
      padding: 20px;
      text-align: center;
      width: 50%;
    }

    .introduction-background {
      height: 500px;
      background-image: url('images/arrow.jpg');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 36px;
      font-weight: bold;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.5);
    }

    .introduction-button {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      font-size: 26px;
      background-color: #000000;
      color: white;
    }

    .bottom-button {
      padding: 20px 40px;
      font-size: 30px;
      background-color: #4CAF50;
      color: white;
      border: 2px solid black;
      border-radius: 5px;
    }

    .bottom-button:hover,
    .introduction-button:hover {
      transform: scale(1.1);
      background-color: #38923d;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      transition: all 0.2s ease;
    }

    .footer-buttons {
      position: fixed;
      display: flex;
      justify-content: center;
      align-items: center;
      bottom: 20px;
      left: 0;
      width: 100%;
      padding: 10px 20px;
      background-color: #b3bdb3;
      border: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="top-background">WELCOME</div>
	<div class="navbar">
		<a href="index.html">Home</a>
		<div class="dropdown">
		  <button class="dropbtn" onclick="toggleMenu()">Function ▼</button>
		  <div id="dropdown-content" class="dropdown-content">
			<a href="feature1.html">F1</a>
			<a href="feature2.html">F2</a>
			<a href="feature3.html">F3</a>
		  </div>
		</div>
		<a href="introduction.html">Intro</a>
		
	</div>
  

  <div class="container">
	
    <div class="left">
      <div class="introduction-background">
        <button class="introduction-button" onclick="location.href='https://quizlet.com/latest'">Quizlet</button>
      </div>
    </div>

    <div class="right">
      <div class="introduction-background">
        <button class="introduction-button" onclick="location.href='https://hungry-pancreas-bd3.notion.site/NFU-408944f6556a449194a74a576965dff7?pvs=4'">Notion</button>
      </div>
    </div>
  </div>

  <div class="footer-buttons">
    <button class="bottom-button" onclick="location.href='News.html'">News</button>
    <button class="bottom-button" onclick="location.href='English.html'">English</button>
    <button class="bottom-button" onclick="location.href='login.html'">JP</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
