<html>
	<head>
	</head>
		<title>連結</title>

		<style>
			h1 {
				text-align: center;  /* 水平置中 */
				font-size: 50px; /*字體大小*/
				margin-top: 0;       /* 去掉預設上邊距 */
				padding-top: 10px;   /* 可微調距離頂端 */
			}
			.top-background {
				height: 200px;
				background-image: url('images/background_cloud.jpg'); /* 放你的圖片路徑 */
				background-size: cover;      /* 讓圖片鋪滿整塊區域 */
				background-position: center; /* 置中圖片 */
				display: flex;
				justify-content: center;     /* 水平置中 */
				align-items: center;         /* 垂直置中 */
				color: white;
				font-size: 60px;
				font-weight: bold;
				text-shadow: 2px 2px 5px rgba(0,0,0,0.5); /* 讓文字更清楚 */
			}
			.introduction-background{
  				height: 500;
				background-image: url('images/arrow.jpg'); /* 放你的圖片路徑 */
				background-size: contain;
				background-repeat: no-repeat;
				background-position: center;
				display: flex;
				justify-content: center;     /* 水平置中 */
				align-items: center;         /* 垂直置中 */
				color: white;
				font-size: 36px;
				font-weight: bold;
				text-shadow: 2px 2px 5px rgba(0,0,0,0.5); /* 讓文字更清楚 */

			}
			.footer-buttons {
				position: fixed;
				display: flex;
				justify-content: center;/* 水平置中 */
				align-items: center;     /* 垂直置中 */
				bottom: 20px; /* 距離底部 20px */
				left: 0;
				width: 100%;

				padding: 10px 20px;
				background-color: #b3bdb3;
				border: none;
				border-radius: 5px;
			}
			.introduction-button{
				width: 80px;
				height: 80px;
				border-radius: 50%; 
				font-size: 30px; /*字體大小*/
				background-color: #000000;/*按鈕填充顏色*/
				color: white; /*字體顏色*/
			}
			.bottom-button {
				padding: 20px 40px;
				font-size: 30px; /*字體大小*/
				background-color: #4CAF50;/*按鈕填充顏色*/
				color: white; /*字體顏色*/
				border: 2px solid black;/*邊框顏色*/
				border-radius: 5px;/*邊框寬度*/
			}
			.container {
				display: flex;
				height: 500; 
			}
			.left {
				padding: 20px;
				text-align: center;
				width: 50%; /* 左邊 50% */
			}
			.right {
				padding: 20px;
				text-align: center;
				width: 50%; /* 右邊 50% */
			}
		  </style>
	<body>
		<div class="top-background">
			WELCOME
		</div>
		
		<div class="container">
			<div class="left">
				<div class="introduction-background">
					<button class="introduction-button" onclick="location.href='introduction.html'">Intro</button>
				</div>
			</div>
			
			<div class="right">
				<div class="introduction-background">
					<button class="introduction-button" onclick="location.href='introduction.html'">Intro</button>
				</div>
			</div>
		</div>

		<div class="footer-buttons">
			<button class="bottom-button" onclick="location.href='News.html'">News</button>
			<button class="bottom-button" onclick="location.href='English.html'">English</button>
			<button class="bottom-button" onclick="location.href='Japanese.html'">Japanese</button>
		</div>
	</body>
</html>
