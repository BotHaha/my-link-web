				padding-top: 10px;   /* 可微調距離頂端 */
			}

            .top-buttons{
                display: flex;

			.container {
				display: flex;
				justify-content: space-between;
				padding: 40px;
				gap: 30px; /* 👈 每欄之間的間距 */
				box-sizing: border-box;
			}

			.left, .center, .right {

			}

				text-align: center;
			}

			/* 連結按鈕樣式 */
			.link-button {

				padding: 12px 20px;
				margin: 1px 0;
				background-color: #e0e0e0; /* 👈 淺色背景 */
				color: #333;
				text-decoration: none;
				border-radius: 8px;
				font-size: 16px;
				font-weight: 500;
				box-shadow: 0 4px 8px rgba(0,0,0,0.1);
				transition: transform 0.2s, background-color 0.2s;
			}

			.link-button:hover {
				background-color: #d5d5d5;
				transform: scale(1.03);
			}
