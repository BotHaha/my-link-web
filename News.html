<html>
	<head>
	</head>
		<title>News</title>

		<style>
			h1 {
				text-align: center;  /* 水平置中 */
				font-size: 50px; /*字體大小*/
				margin-top: 0;       /* 去掉預設上邊距 */
				padding-top: 10px;   /* 可微調距離頂端 */
			}

			.footer-buttons {
				position: fixed;
				justify-content: center;
				bottom: 20px; /* 距離底部 20px */
				left: 0;
				width: 100%;
				display: flex;
				padding: 10px 20px;
				background-color: #b3bdb3;
				border: none;
				border-radius: 5px;
			}
			.container {
				display: flex;
				height: 100vh; /* 滿版高度 */
			}

			/* 各欄寬度比例，可自由調整 */
			.left {
				padding: 20px;
				text-align: center;
				width: 25%; /* 左邊 25% */
			}

			.center {
				padding: 20px;
				text-align: center;
				width: 50%; /* 中間 50% */
			}

			.right {
				padding: 20px;
				text-align: center;
				width: 25%; /* 右邊 25% */
			}
			.bottom-button {
			  padding: 20px 40px;
			  font-size: 30px; /*字體大小*/
			  background-color: #4CAF50;/*按鈕填充顏色*/
			  color: white; /*字體顏色*/
			  border: 2px solid black;/*邊框顏色*/
			  border-radius: 5px;/*邊框寬度*/
			}

			.link-button {
			  font-size: 20px; /*字體大小*/
              text-decoration: none;/*去除底線*/
			  color: rgb(63, 41, 187); /*字體顏色*/
			}
		  </style>
	<body>
		<h1>News</h1>
		<div class="container">
			<div class="left">
				<h2>UK</h2>
				<a class="link-button" href="https://www.bbc.com/news" target="_blank">BBC</a><br>
			</div>
			<div class="center">
				<h2>US</h2>
				<a class="link-button" href="https://www.cnn.com/" target="_blank">CNN</a><br>
				<a class="link-button" href="https://www.nytimes.com/" target="_blank">The New York Times</a><br>
			</div>
			<div class="right">
				<h2>JP</h2>
				<a class="link-button" href="https://www.asahi.com/ajw/" target="_blank">Asahi Shimbun</a><br>
			</div>
		</div>




		<div class="footer-buttons">
			<button class="bottom-button" onclick="location.href='/link/index.html'">Home</button>
			<button class="bottom-button" onclick="location.href='/link/English.html'">English</button>
			<button class="bottom-button" onclick="location.href='/link/Japanese.html'">Japanese</button>
		</div>
	</body>
</html>
