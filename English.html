		<style>

			h1 {
				text-align: center;  /* 水平置中 */
				font-size: 50px; /*字體大小*/
				margin-top: 0;       /* 去掉預設上邊距 */
				padding-top: 10px;   /* 可微調距離頂端 */
			}
			.section-group {
				margin: 40px 0;
				padding: 0 20px;
			}

			.container {
				display: flex;
				justify-content: space-between;
				padding: 40px;
				gap: 30px; /* 👈 每欄之間的間距 */
				box-sizing: border-box;
			}

			/* 各欄寬度（30%） */
			.left, .center, .right {
				width: 30%;
				text-align: center;
				display: flex;
				flex-direction: column;
				align-items: center;
			}

			/* 區塊標題 */
			.container h2 {
				font-size: 24px;
				font-weight: bold;
				margin-bottom: 20px;
				padding-bottom: 10px;
				color: #222; /* 👈 深色標題 */
				border-bottom: 3px solid #4CAF50;
				width: 100%;
				text-align: center;
			}

			/* 連結按鈕樣式 */
			.link-button {
				display: block;
				width: 100%;
				padding: 12px 20px;
				margin: 1px 0;
				background-color: #e0e0e0; /* 👈 淺色背景 */
				color: #333;
				text-decoration: none;
				border-radius: 8px;
				font-size: 16px;
				font-weight: 500;
				box-shadow: 0 4px 8px rgba(0,0,0,0.1);
				transition: transform 0.2s, background-color 0.2s;
			}

			.link-button:hover {
				background-color: #d5d5d5;
				transform: scale(1.03);
			}


		</style>
