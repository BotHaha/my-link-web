<html lang="zh-Hant">
    <head>
        <meta charset="utf-8"/>
        <title>登入帳號</title>
        <style>
            h1 {
				text-align: center;  /* 水平置中 */
				font-size: 50px; /*字體大小*/
				margin-top: 0;       /* 去掉預設上邊距 */
				padding-top: 10px;   /* 可微調距離頂端 */
			}
            .frame {
                display: flex;
                flex-direction: column;
                justify-content: center; /* 垂直置中 */
                align-items: center;     /* 水平置中 */
                height: 100vh;           /* 滿版高度 */
                font-size: 24px;         /* 整體文字大小放大 */
            }
            .password {
                display: flex;
                flex-direction: column;
                align-items: center;
                width: 100%;
                margin-bottom: 20px;
            }

            .password input {
                width: 300px;
                height: 60px;
                font-size: 24px;
                text-align: center;
                border: 2px solid #888;
                border-radius: 8px;
                margin-top: 10px;
            }

            .submit {
                width: 200px;
                font-size: 28px;
                padding: 15px 20px;
                margin-top: 30px;
                cursor: pointer;
            }
            
            #error {
                color: red;
                margin-top: 10px;
            }
        </style>
        <link rel="stylesheet" href="css/style.css" /> 
    </head>
    <body>
        <div class="top-background" style="background-image: url('images/background_cloud.jpg');">
			Login
		</div>
        <div class="frame body-background">       
            <div class="password">
                <label style="font-size:40px" for="password">Password</label>
                <input type="password" id="password" placeholder="輸入密碼">
            </div>
            
            <button class="submit" onclick="checkPassword()">登入</button>
            <div id="error"></div>
            <div class="footer-spacer"></div>
        </div>
        
        <div class="footer-buttons">
            <button class="bottom-button" onclick="location.href='index.html'">back</button>
        </div>
        <script>
            function checkPassword() {
                const input = document.getElementById("password").value;
                const correctPassword = "a31022617"; // 你可以改成你要的密碼
                
                if (input === correctPassword) {
                    window.location.href = "Japanese.html";
                } else {
                    document.getElementById("error").innerText = "別試了，進不去的！";
                }
            }
          </script>
    </body>
</html>
