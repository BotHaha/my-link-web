<html lang="zh-Hant">
    <head>
        <meta charset="utf-8"/>
        <title>登入帳號</title>
        <style>
            h1 {
				text-align: center;  /* 水平置中 */
				font-size: 50px; /*字體大小*/
				margin-top: 0;       /* 去掉預設上邊距 */
				padding-top: 10px;   /* 可微調距離頂端 */
			}
            .frame {
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                min-height: 80vh;
                font-size: 24px;
                padding: 40px 20px;
            }

            .password {
                display: flex;
                flex-direction: column;
                align-items: center;
                width: 100%;
                max-width: 400px;
                background-color: #f9f9f9;
                border-radius: 16px;
                padding: 30px;
                box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
                margin-bottom: 20px;
            }

            .password label {
                font-size: 36px;
                margin-bottom: 10px;
                color: #333;
            }

            .password input {
                width: 100%;
                height: 50px;
                font-size: 22px;
                text-align: center;
                border: 2px solid #ccc;
                border-radius: 10px;
                transition: border-color 0.3s;
            }

            .password input:focus {
                border-color: #4CAF50;
                outline: none;
            }

            .submit {
                width: 240px;
                font-size: 24px;
                padding: 15px 25px;
                margin-top: 20px;
                cursor: pointer;
                border: none;
                border-radius: 10px;
                background: linear-gradient(135deg, #4CAF50, #45a049);
                color: white;
                font-weight: bold;
                box-shadow: 0 6px 14px rgba(0, 0, 0, 0.2);
                transition: all 0.3s ease;
            }

            .submit:hover {
                background: linear-gradient(135deg, #5ecf64, #4caf50);
                transform: translateY(-3px);
                box-shadow: 0 10px 20px rgba(0, 0, 0, 0.25);
            }

            .submit:active {
                transform: scale(0.98);
            }
            
            #error {
                color: red;
                margin-top: 10px;
            }
        </style>
        <link rel="stylesheet" href="css/style.css" /> 
    </head>
    <body>
        <div class="top-background" style="background-image: url('images/background_cloud.jpg');">
			Login
		</div>
        <div class="frame body-background">       
            <div class="password">
                <label style="font-size:40px" for="password">Password</label>
                <input type="password" id="password" placeholder="Password">
            </div>
            
            <button class="submit" onclick="checkPassword()">SIGN IN</button>
            <div id="error"></div>
            <div class="footer-spacer"></div>
        </div>
        
        <div class="footer-buttons">
            <button class="bottom-button" onclick="location.href='index.html'">back</button>
        </div>
        <script>
            function checkPassword() {
                const input = document.getElementById("password").value;
                const correctPassword = "135246"; // 你可以改成你要的密碼
                
                if (input === correctPassword) {
                    window.location.href = "Japanese.html";
                } else {
                    document.getElementById("error").innerText = "別試了，進不去的！";
                }
            }
          </script>
    </body>
</html>
